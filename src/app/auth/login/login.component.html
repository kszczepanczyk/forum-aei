<div class="auth-page">
    <div class="container page">
      <div class="row">
  
        <div class="col-md-6 offset-md-3 col-xs-12">
          <h1 class="text-xs-center">Sign in</h1>
          <p class="text-xs-center">
            <a>Have an account?</a>
          </p>
          <div class="alert alert-danger" *ngIf="error">
            <p>{{error}}</p>
          </div>
          <form (ngSubmit)="submitForm()" [formGroup]="form">
            <fieldset>
              <fieldset class="form-group">
                <input
                  formControlName="email"
                  placeholder="Email"
                  class="form-control form-control-lg"
                  type="text"
                  email />
              </fieldset>
              <fieldset class="form-group">
                <input
                  formControlName="password"
                  placeholder="Password"
                  class="form-control form-control-lg"
                  type="password" />
              </fieldset>
              <button class="btn btn-lg btn-primary pull-xs-right" type="submit" [disabled]="!form.valid">
                Sign in
              </button>
              <button class="btn btn-lg btn btn-outline-primary pull-xs-right" routerLink="forgotPassword">
                Forgot password
              </button>
            </fieldset>
          </form>
        </div>
  
      </div>
    </div>
  </div>
