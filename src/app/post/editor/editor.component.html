<div class="wrapper">
<form [formGroup]="postForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Tytuł</label>
      <input type="text" formControlName="title" class="form-control" id="title" placeholder="Tytuł posta">
    </div>
    <div class="form-group">
      <label for="subjectName">Wybierz kategorie</label>
      <select class="form-control" id="subjectName" formControlName="subjectName">
        <option>SMIW</option>
        <option>TM</option>
        <option>JA</option>
      </select>
    </div>
    <div class="form-group">
      <label for="content">Content</label>
      <textarea class="form-control" id="content" rows="5" formControlName="content"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Dodaj post</button>
  </form>
</div>
