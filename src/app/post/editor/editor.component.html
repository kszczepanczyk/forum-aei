<div class="wrapper">
<form [formGroup]="postForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Tytuł</label>
      <input type="text" formControlName="title" class="form-control" id="title" placeholder="Tytuł posta">
    </div>
    <div class="form-group">
      <label for="category">Wybierz kategorie</label>
      <select class="form-control" id="category" formControlName="category">
        <option>Fizyka</option>
        <option>Śmif</option>

      </select>
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Example textarea</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" formControlName="body"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Dodaj post</button>
  </form>
</div>
